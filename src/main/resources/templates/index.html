<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop</title>
    <!-- Tailwind CSS from CDN for development purposes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<!-- Navbar -->
<nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Computer Shop</h1>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-gray-300">Home</a></li>
            <li><a href="#" class="hover:text-gray-300">Products</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-8">
    <div class="flex">
        <!-- Categories -->
        <div class="w-1/4 pr-8">
            <h2 class="text-lg font-semibold mb-4">Categories</h2>
            <ul>
                <li class="mb-2"><a href="#" class="text-blue-500 hover:underline">Laptops</a></li>
                <li class="mb-2"><a href="#" class="text-blue-500 hover:underline">Desktops</a></li>
                <li class="mb-2"><a href="#" class="text-blue-500 hover:underline">Accessories</a></li>
            </ul>
        </div>

        <!-- Hot Products -->
        <div class="w-3/4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Hot Products</h2>
                <input type="text" placeholder="Search..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
            </div>
            <!-- Product Grid -->
            <div class="grid grid-cols-3 gap-8">
                <!-- Sample Product Card (Replace with your actual products) -->
                <div class="bg-white shadow-lg rounded-lg p-4">
                    <h3 class="font-semibold text-lg mb-2">Product 1</h3>
                    <p class="text-gray-600">Description of the product goes here.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-gray-800 font-semibold">$999</span>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add to Cart</button>
                    </div>
                </div>

                <!-- Sample Product Card (Replace with your actual products) -->
                <div class="bg-white shadow-lg rounded-lg p-4">
                    <h3 class="font-semibold text-lg mb-2">Product 2</h3>
                    <p class="text-gray-600">Description of the product goes here.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-gray-800 font-semibold">$799</span>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add to Cart</button>
                    </div>
                </div>

                <!-- Sample Product Card (Replace with your actual products) -->
                <div class="bg-white shadow-lg rounded-lg p-4">
                    <h3 class="font-semibold text-lg mb-2">Product 3</h3>
                    <p class="text-gray-600">Description of the product goes here.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-gray-800 font-semibold">$599</span>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
