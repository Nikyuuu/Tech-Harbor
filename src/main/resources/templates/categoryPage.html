<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop</title>
    <!-- Tailwind CSS from CDN for development purposes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<!-- Navbar -->
<nav class="bg-gray-800 text-white p-4 text-lg sm:text-xl">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <img src="/images/logoWhite.png" alt="Logo" width="100" height="100">
            <h1 class="text-2xl font-semibold ml-4 sm:text-3xl">Tech Harbor</h1>
        </div>
        <ul class="flex space-x-4">
            <li><a href="/" class="hover:text-emerald-500">Home</a></li>
            <li><a href="#" class="hover:text-emerald-500">About Us</a></li>
        </ul>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-emerald-500">Sign In</a></li>
            <li> / </li>
            <li><a href="#" class="hover:text-emerald-500">Register</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-8">
    <div class="flex flex-col sm:flex-row"> <!-- Flex direction column for small screens, row for larger screens -->
        <!-- Categories -->
        <div class="w-full sm:w-1/6 bg-gray-800 shadow-lg rounded-lg p-4 m-2 mr-0 sm:mr-10 text-center text-white text-lg">
            <h2 class="text-xl font-semibold mb-4">Categories</h2>
            <hr>
            <ul>
                <li th:each="cat : ${categories}" class="m-5 hover:text-emerald-500">
                    <a th:text="${cat.categoryName}"
                       th:value="${cat.categoryId}"
                       th:href="@{'/category/' + ${cat.categoryName}}"
                       class="text-white-500 hover:text-emerald-500">
                    </a>
                </li>
            </ul>
        </div>

        <!-- Hot Products -->
        <div class="w-full sm:w-3/4"> <!-- Full width for small screens, 3/4 width for larger screens -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Hot Products</h2>
                <input type="text" placeholder="Search..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
            </div>
            <!-- Product Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-8"> <!-- 1 column for small screens, 3 columns for larger screens -->
                <!-- Sample Product Card (Replace with your actual products) -->
                <div th:each="product : ${products}" class="bg-white shadow-lg rounded-lg p-4">
                    <img src="../static/images/intel_core_i7.jpg" th:src="${product.productImage}" alt="Product Image" class="mb-4 rounded-lg object-scale-down h-48 w-96">
                    <a th:href="@{'/product/{id}' (id=${product.productId})}"><h3 th:text="${product.productName}" class="font-semibold text-lg mb-2">asd</h3></a>
                    <p th:text="${product.productDescription}" class="text-gray-600">
                    <div class="mt-4 flex justify-between items-center">
                        <span th:text="${product.productPrice + ' ден.'}" class="text-gray-800 font-semibold"></span>
                        <button class="px-4 py-2 bg-indigo-500 text-white font-bold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add to Cart</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
