<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Template</title>
    <!-- Tailwind CSS from CDN for development purposes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="font-sans antialiased bg-gray-100">

<nav class="bg-gray-800 text-white p-4 text-lg sm:text-xl"> <!-- Responsive font size -->
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <img src="/images/logoWhite.png" alt="Logo" width="100" height="100">
            <h1 class="text-2xl font-semibold ml-4 sm:text-3xl">Tech Harbor</h1> <!-- Responsive font size -->
        </div>
        <ul class="flex space-x-4">
            <li><a href="/" class="hover:text-emerald-500">Home</a></li>
            <li><a href="#" class="hover:text-emerald-500">About Us</a></li>
        </ul>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-emerald-500">Sign In</a></li>
            <li> / </li>
            <li><a href="#" class="hover:text-emerald-500">Register</a></li>
        </ul>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 bg-gray-800 rounded-lg mt-16">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div class="lg:col-span-1 rounded-lg">
            <img th:src="${product.productImage}" src="../static/images/intel_core_i7.jpg" alt="Image of product" class="object-cover h-96 w-96 rounded-lg">
        </div>
        <div class="lg:col-span-2">
            <h1 th:text="${product.productName}" class="text-2xl font-bold tracking-tight text-white text-center">Product Name</h1>
            <p th:text="${product.productDescription}" class="mt-2 text-base text-gray-300">Product description</p>
            <div class="mt-4">
                <div class="flex items-center justify-between">
                    <div>
                        <span th:text="${product.productPrice + ' ден.'}" class="text-xl font-semibold text-white mr-2">Price:</span>
                    </div>
                    <div>
                        <span class="text-lg font-semibold text-white mr-2">Quantity:</span>
                        <label for="quantity"><input type="number" id="quantity" name="quantity" min="1" value="1" class="w-16 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></label>
                        <button type="button" class="px-4 py-2 bg-indigo-500 text-white font-bold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ml-5">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <div class="mt-16 flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-white">Product Reviews</h2>
                    <button type="button" class="px-4 py-2 bg-indigo-500 text-white font-bold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ml-5">Add a Review</button>
                </div>

                <div class="mt-4">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
