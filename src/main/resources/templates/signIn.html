<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-6 text-center">Sign In</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold">Username</label>
            <input type="text" id="username" name="username"
                   class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input type="password" id="password" name="password"
                   class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400">
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
            Sign In
        </button>
    </form>
    <div class="text-center p-4">
        <p>You don't have an account?</p>
        <a th:href="@{'/register'}" class="underline hover:text-emerald-500">Click here to Register</a>
    </div>
</div>
</body>
</html>
